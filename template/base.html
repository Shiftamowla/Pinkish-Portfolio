<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifta's Portfolio</title>
  <style>
    /* Body Background */
    body {
      background-color: white;
      font-family: Arial, sans-serif;
    }

    /* Navbar Styling */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff758c, #ff6b6b); /* Gradient matching Hero */
    }

    li {
      float: left;
    }

    li a, .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
    }

    li a:hover, .dropdown:hover .dropbtn {
      background-color: #ff4c72; /* Darker shade of the navbar color */
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }



    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Hero Section Styling */
    .hero {
      background: linear-gradient(135deg, #ff758c, #ff6b6b); /* Matching gradient */
      color: white;
      text-align: center;
      padding: 80px 20px;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero a {
      background-color: white;
      color: #ff758c;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }

    .hero a:hover {
      background-color: #ff4c72;
      color: white;
    }

  </style>
</head>
<body>

  <!-- Navbar Section -->
  <ul>
    <li><a href="https://stackoverflow.com/">Learn</a></li>
    <li><a href="https://www.fifa.com/en">Sports</a></li>
    <li><a href="https://www.w3newspapers.com/bangladesh/">News</a></li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Authentication</a>
      <div class="dropdown-content">
        <a href="{% url 'registerpage' %}">Sign Up</a>
        <a href="{% url 'loginpage' %}">Sign In</a>
        <a href="{% url 'logoutpage' %}">Sign Out</a>
      </div>
    </li>
  </ul>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Shifta's World ðŸŒŸ</h1>
    <p>I'm a passionate developer, designer, and dreamer! Explore my portfolio, projects, and skills. Let's build something amazing together!</p>
    <a href="{% url 'home' %}">Enter Now</a>
  </div>

</body>
</html>
