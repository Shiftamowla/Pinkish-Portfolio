{% extends 'mybase.html' %}

{% block body %}

<!-- Section Start: Add Photograph -->
<section class="px-10 md:px-40 py-20 bg-[#f9f0f3]">
    <div class="text-center mb-10">
        <h2 class="text-4xl font-bold text-[#ff819c]">Add New Photograph</h2>
        <p class="text-xl text-[#929292] mt-4">Fill out the form below to add a new photograph to your gallery.</p>
    </div>

    <!-- Form Section -->
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
        <form action="{% url 'AddPhotograph2' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Title -->
            <div>
                <label for="title" class="block text-lg font-medium text-[#ff819c] mb-2">Title</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#ff819c]" 
                    placeholder="Enter photograph title" 
                    required>
            </div>
            
            <!-- Description -->
            <div>
                <label for="description" class="block text-lg font-medium text-[#ff819c] mb-2">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    rows="5" 
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#ff819c]" 
                    placeholder="Write a description" 
                    required></textarea>
            </div>
            
            <!-- Tags -->
            <div>
                <label for="tags" class="block text-lg font-medium text-[#ff819c] mb-2">Tags</label>
                <input 
                    type="text" 
                    id="tags" 
                    name="tags" 
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#ff819c]" 
                    placeholder="e.g., Nature, Portrait, Abstract" 
                    required>
            </div>
            
            <!-- Picture Upload -->
            <div>
                <label for="pic" class="block text-lg font-medium text-[#ff819c] mb-2">Upload Picture</label>
                <input 
                    type="file" 
                    id="pic" 
                    name="pic" 
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#ff819c]" 
                    accept="image/*" 
                    required>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    type="submit" 
                    <a href="{% url 'two_gelary' %}" class="bg-[#ffca91] text-white font-bold py-2 px-6 rounded-sm hover:scale-105 hover:shadow-lg transition-all duration-300">
                        Add Photograph
                    </a>
                </button>
            </div>
        </form>
    </div>
</section>

{% endblock body %}
