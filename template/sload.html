    <!-- CSS for the loading spinner and message -->
    <style>
        body {
            font-family: 'nikki-mukta';
            background-color: #f9f0f3;
            margin: 0;
            overflow: hidden;
        }

        /* Style for the loading spinner */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        /* Spinner style */
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ff81a1; /* Soft pink color */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }

        /* Animation for the spinner */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Message style */
        .welcome-message {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
        }

        /* Magical Sparkles */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff81a1;
            border-radius: 50%;
            opacity: 0.7;
            animation: sparkleAnimation 2s infinite ease-in-out;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 0.7;
            }
            25% {
                transform: translate(30px, -30px);
                opacity: 1;
            }
            50% {
                transform: translate(0, 40px);
                opacity: 0.7;
            }
            75% {
                transform: translate(-30px, -30px);
                opacity: 1;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0.7;
            }
        }
    </style>
</head>
