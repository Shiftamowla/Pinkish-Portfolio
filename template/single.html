{% extends 'mybase.html' %}

{% block body %}

<!-- Section Start: Single Photograph Page -->
<section class="px-10 md:px-40 py-20 bg-[#f9f0f3]">
    {% for i in pic %}
    <div class="text-center mb-10">
        <h2 class="text-4xl font-bold text-[#ff819c]">{{ i.title }}</h2>
        <p class="text-xl text-[#929292] mt-2">Tags: {{ i.tags }}</p>
    </div>

    <!-- Image Section -->
    <div class="flex justify-center mb-10">
        <img src="/{{ i.pic }}" alt="{{ i.title }}" class="w-full max-w-2xl h-auto object-cover rounded-lg shadow-md">
    </div>

    <!-- Description Section -->
    <div class="text-center">
        <p class="text-lg text-[#929292] leading-relaxed text-justify break-words px-4 md:px-10">
            {{ i.description }}
        </p>
    </div>
    {% endfor %}

    <!-- Back Button -->
    <div class="flex items-center justify-center mt-10">
        <a href="{% url 'one_gelary' %}" class="bg-[#f4c18a] text-white font-bold py-2 px-6 rounded-sm hover:scale-105 hover:shadow-lg transition-all duration-300">
            Back to Gallery
        </a>
    </div>
</section>

{% endblock body %}
