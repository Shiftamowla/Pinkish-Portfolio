{% extends 'mybase.html' %}

{% block body %}

<!-- Section Start: Latest Projects -->
<section class="px-40 py-20 space-y-10 bg-[#f9f0f3]">
    <div class="text-center">
        <h2 class="text-4xl font-bold text-[#ff819c]">My Image Gallery</h2>
        <p class="text-xl text-[#929292] mt-5">Explore the latest work I've completed and the technologies used.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 mt-10">
        <!-- Project 1 -->
        {% for i in data %}
        <div class="bg-white p-6 rounded-lg shadow-lg hover:scale-105 transition-all duration-300">
            <img src="/{{ i.pic }}" alt="{{ i.title }}" class="w-full h-40 object-cover rounded-md">
            <h3 class="text-2xl mt-4 text-[#ff819c]">{{ i.title }}</h3>
            <p class="text-[#929292] mt-2 leading-relaxed text-justify break-words max-h-32 overflow-y-auto">
                {{ i.description }}
            </p>
            <a href="#" class="text-[#e9bf93] mt-4 inline-block hover:text-[#ff81a1]">
                Read more about {{ i.title }}
            </a>
        </div>
        {% endfor %}
    </div>

    <br><br><br>

    <!-- Add Image Button -->
    <div class="flex items-center justify-center">
        <button class="bg-[#f4c18a] text-white font-bold py-2 px-4 rounded-sm w-40 h-10 hover:scale-105 hover:shadow-lg transition-all duration-300 relative">
            <a href="#" target="_blank" class="w-full h-full flex items-center justify-center">Add Image</a>
            <span class="absolute inset-0 bg-gradient-to-r opacity-30 rounded-sm"></span>
        </button>
    </div>
    
</section>

{% endblock body %}
