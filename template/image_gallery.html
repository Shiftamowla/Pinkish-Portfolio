{% extends 'mybase.html' %}

{% block body %}
  
  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Adding smooth zoom effect on hover */
    .image-container:hover .gallery-image {
      transform: scale(1.1);
    }

    /* Smooth transition */
    .gallery-image {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Gallery Section -->
   
    
    
  <section class="py-16">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-semibold text-center text-[#ff819c] mb-10">My Image Gallery</h2>

      <!-- Image Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        <!-- Image 1 -->
        <div class="image-container group relative">
          <img src="/media/pictures/OIP.jpg" alt="Nature" class="gallery-image w-full h-64 object-cover rounded-lg shadow-lg group-hover:shadow-xl">
          <a href="{% url 'one_gelary' %}"><div class="absolute top-0 left-0 right-0 bottom-0 bg-black bg-opacity-30 opacity-0 group-hover:opacity-100 flex items-center justify-center rounded-lg transition-opacity duration-300">
            <span class="text-white text-lg font-semibold">Photograph</span>
          </div></a>
        </div>

                    <!-- Image 2 -->
                    <div class="image-container group relative">
                      <img src="/media/pictures/R.jpg" alt="Nature" class="gallery-image w-full h-64 object-cover rounded-lg shadow-lg group-hover:shadow-xl">
                      <a href="{% url 'two_gelary' %}"><div class="absolute top-0 left-0 right-0 bottom-0 bg-black bg-opacity-30 opacity-0 group-hover:opacity-100 flex items-center justify-center rounded-lg transition-opacity duration-300">
                        <span class="text-white text-lg font-semibold">Sports</span>
                      </div></a>
                    </div>

                        <!-- Image 3 -->
        <div class="image-container group relative">
          <img src="/media/pictures/R_1.jpg" alt="Nature" class="gallery-image w-full h-64 object-cover rounded-lg shadow-lg group-hover:shadow-xl">
          <a href="{% url 'three_gelary' %}"><div class="absolute top-0 left-0 right-0 bottom-0 bg-black bg-opacity-30 opacity-0 group-hover:opacity-100 flex items-center justify-center rounded-lg transition-opacity duration-300">
            <span class="text-white text-lg font-semibold">Food</span>
          </div></a>
        </div>

                <!-- Image 4 -->
                <div class="image-container group relative">
                  <img src="/media/pictures/R_3.jpg" alt="Nature" class="gallery-image w-full h-64 object-cover rounded-lg shadow-lg group-hover:shadow-xl">
                  <a href="{% url 'four_gelary' %}"><div class="absolute top-0 left-0 right-0 bottom-0 bg-black bg-opacity-30 opacity-0 group-hover:opacity-100 flex items-center justify-center rounded-lg transition-opacity duration-300">
                    <span class="text-white text-lg font-semibold">Work</span>
                  </div></a>
                </div>


      </div>
    </div>
  </section>



</body>
</html>
{% endblock body %}
